<!DOCTYPE html>
<html>
	<head>
		<title>Train Times</title>
		<link href="reset.css" type="text/css" rel="stylsheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="style.css" type="text/css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="app.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="main-container">
				<div class="jumbotron jumbotron-fluid">
					<div class="container">
						<h1 class="display-3">Train Times</h1>
						<p class="lead">choo choo</p>
					</div>
				</div>
				<div class="panel panel-info">
					<div class="panel-heading">Current Train Schedule</div>
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<td>Train Name</td>
									<td>Destination</td>
									<td>Frequency (min)</td>
									<td>Next Arrival</td>
									<td>Minutes Away</td>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<div class="panel panel-info">
					<div class="panel-heading">Add Train</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="trainName">Train Name</label>
								<input type="text" class="form-control" id="input-name">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="input-dest">
							</div>
							<div class="form-group">
								<label for="trainTime">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="input-time">
							</div>
							<div class="form-group">
								<label for="frequency">Frequency (min)</label>
								<input type="text" class="form-control" id="input-freq">
							</div>
							<button id="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		</body>
	</html>
